<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냉털키친</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="mainstyle.css" />
    <link rel="stylesheet" href="header.css" />
    <script src="mainstyle.js"></script>
  </head>
  <body>
    <header>
      <nav class="head">
        <div class="main-logo"><img src="image/logo4.png" alt="" /></div>
        <ul class="menu">
          <li>
            <a href="#">레시피</a>
          </li>
          <li>
            <a href="#">커뮤니티</a>
          </li>
          <li>
            <a href="#">마이페이지</a>
          </li>
          <li>
            <a href="#">로그인</a>
          </li>
          <li class="admin">
            <a href="#">ADMIN</a>
          </li>
        </ul>
        <form class="top-search" role="">
          <input
            class="top-search-form"
            type="search"
            placeholder="검색어를 입력해주세요."
            aria-label="Search"
          />
          <button class="top-search-btn" type="top-search-btn">
            <img src="image/top_search_logo.png" alt="검색 아이콘" />
          </button>
        </form>
      </nav>
    </header>
    <div class="mainpage">
      <main>
        <div class="main">
          <div class="main-content">
            <div class="main-con-question">
              <button class="top-mypage-icon">my page</button>
              <div class="main-title">
                <span
                  ><p class="nick-name">선우님,</p>
                  냉장고 안에 어떤 재료가 있나요?</span
                >
                <p class="m-t-text">
                  당신의 냉장고 속 남아 있는 식재료를 알려주세요! 저희가 최적의
                  레시피를 제공하겠습니다!
                </p>
              </div>
              <form action="">
                <label for="recipe-search"></label>
                <input
                  id="recipe-search"
                  name="recipe-search"
                  class="main-recipe-search"
                  type="search"
                  placeholder="재료를 입력해주세요. 관련 레시피를 제공합니다."
                />
                <ul class="recipe-ul">
                  <li class="recipe-result">굴소스</li>
                  <li class="recipe-result">팽이벗서</li>
                </ul>
              </form>
            </div>
            <div class="mypage-icon"></div>
          </div>
        </div>
        <div class="hot-recipe">
          <div class="title">
            <p class="s-recipe-title">Recipe</p>
            <span class="recipe-title">간편하고 쉽게 즐기는 인기레시피</span>
            <p class="t-recipe-text">
              어때요, <span>선우</span>님의 취향에 맞나요?
            </p>
          </div>

          <div class="recipe-box">
            <div class="card box">
              <div class="recipe-card active"></div>
              <!-- <div class="recipe-card"></div>
              <div class="recipe-card"></div> -->
            </div>

            <button class="carousel-btn prev">‹</button>
            <button class="carousel-btn next">›</button>
          </div>

          <button class="more-view-btn">더보기 ></button>
        </div>
        <div class="recipe-brag">
          <div class="title">
            <p class="s-recipe-brag-title"> Show member recipe</p>
            <span class="recipe-brag-title">냉털키친 회원님들의 요리 자랑</span>
          </div>
          
          <div class="recipe-brag-box">
            <div class="brag-card"></div>
            <div class="brag-card"></div>
            <div class="brag-card"></div>
            <div class="brag-card"></div>
          </div>
          <button class="more-view-btn">더보기 ></button>
          </div>
        <div class="member-list">
          <ul>
            <li></li>
          </ul>
        </div>
        <div class="community">
          <span class="s-community-title">Community</span>

          <button class="more-view-btn">더보기</button>
          <div class="community-box">커뮤니티들</div>
        </div>
        <div class="bt-notice">
          <div class="notice">공지사항</div>
          <div class="question">문의사항</div>
        </div>
      </main>
    </div>
    <footer>푸터</footer>
  </body>
</html>
