<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
  />
  <link rel="stylesheet" href="recipeForm.css" />
  <link rel="stylesheet" href="header.css" />
  <script src="mainstyle.js"></script>
</head>
<body>
    <header>
        <nav class="head">
          <div class="main-logo"><img src="image/logo4.png" alt="" /></div>
          <ul class="menu">
            <li>
              <a href="#">레시피</a>
            </li>
            <li>
              <a href="#">커뮤니티</a>
            </li>
            <li>
              <a href="#">마이페이지</a>
            </li>
            <li>
              <a href="#">로그인</a>
            </li>
            <li class="admin">
              <a href="#">ADMIN</a>
            </li>
          </ul>
          <form class="top-search" role="">
            <input
              class="top-search-form"
              type="search"
              placeholder="검색어를 입력해주세요."
              aria-label="Search"
            />
            <button class="top-search-btn" type="top-search-btn">
              <img src="image/top_search_logo.png" alt="검색 아이콘" />
            </button>
          </form>
        </nav>
      </header>
      <div class="content">

            <!-- 제목 -->
            <div class="title-form-group">
                <label for="title"></label>
                <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력해주세요.">
            </div>

    
        <form th:action="@{/post/new}" th:object="${postForm}" method="post" enctype="multipart/form-data">
            <!-- 카테고리 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
            <div class="cate-form-group">
                <label for="postCategory"></label>
                <select id="postCategory" class="form-control" th:field="*{postCategory}">
                    <option th:value="FRIDGE_PRIDE">냉장고 자랑</option>
                    <option th:value="DISH_PRIDE">요리 자랑</option>
                    <option th:value="TIP">노하우</option>
                </select>
            </div>
    
            <!-- 내용 -->
            <div class="form-group">
                <label for="content"></label>
                <textarea id="content" th:field="*{content}" class="form-control"></textarea>
            </div>
    
    
            <!-- 에러 메시지 출력 -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary mt-3">작성하기</button>
        </form>
    </div>
</body>
</html>
