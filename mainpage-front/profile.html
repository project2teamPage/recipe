<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 편집</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="head">
        <div class="main-logo"><img src="image/logo4.png" alt="" /></div>
        <ul class="menu">
          <li>
            <a href="#">레시피</a>
          </li>
          <li>
            <a href="#">커뮤니티</a>
          </li>
          <li class="mypage">
            <a href="#">마이페이지</a>
          </li>
          <li>
            <a href="#">로그인</a>
          </li>
          <li class="admin">
            <a href="#">ADMIN</a>
          </li>
        </ul>
        <form class="top-search" role="">
          <input
            class="top-search-form"
            type="search"
            placeholder="검색어를 입력해주세요."
            aria-label="Search"
          />
          <button class="top-search-btn" type="top-search-btn">
            <img src="image/top_search_logo.png" alt="검색 아이콘" />
          </button>
        </form>
      </nav>
    </header>
    <div class="container">
      <div class="side-menu">
        <ul class="side-menu-list">
          <li class="side-menu-list-title">마이페이지</li>
          <li class="pro-change"><a href="#">프로필 편집</a></li>
          <li><a href="#">내 활동</a></li>
          <li><a href="#">즐겨찾는 레시피</a></li>
          <li class="s-m-l-calendar"><a href="#">내 캘린더</a></li>
        </ul>
      </div>
      <div class="profile">
        <div class="title">
          <span>프로필 편집</span>
          <p>내 프로필을 편집하고 관리할 수 있어요.</p>
        </div>
        <div class="content">
          <div class="profile-content">
            <div class="pro-title">내 프로필</div>
            <div class="pro-photo"></div>
            <div class="pro-text">
              날 표현할 수 있는 <br> 프로필 사진을 지정해 보세요!
            </div>
            <button class="pro-btn">프로필 사진 수정</button>
          </div>
          <div class="myinfo">
            <form class="myinfo-form" role="">
              <div class="info-nick-name">닉네임</div>
              <input
                class="info-nick-name-form"
                type="search"
                placeholder="ex. 계림제자선우선우"
                aria-label="Search"
              />
              <div class="info-nick-name">아이디</div>
              <input
                class="info-nick-name-form1"
                type="search" disabled
                placeholder="kimsicktak1234"
                aria-label="Search"
              />
              <div class="warn">아이디는 변경이 불가합니다.</div>
              <div class="info-nick-name">비밀번호</div>
              <input
                class="info-nick-name-form"
                type="search"
                placeholder="비밀번호 재설정"
                aria-label="Search"
              />
              <div class="info-nick-name">이메일</div>
              <input
                class="info-nick-name-form1"
                type="search" disabled
                placeholder="example@naver.com"
                aria-label="Search"
              />
              <div class="warn">이메일은 변경이 불가합니다.</div>
            </form>
          </div>
        </div>
        <div class="btn">
            <button class="info-out">회원탈퇴</button>
            <button class="info-change">내 정보 수정</button>
          </div>
      </div>
    </div>
  </body>
</html>
