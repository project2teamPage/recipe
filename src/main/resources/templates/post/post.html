<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="main" id="main">

    <h1>Community</h1>
    <form method="get" action="/post" id="sortForm">
        <input type="hidden" name="orderType" th:value="${param.orderType ?: 'RECENT'}"/>

        <!-- 정렬 버튼 -->
        <div class="mt-3 mb-4">
            <div class="btn-group">
                <button type="submit" class="btn btn-outline-dark"
                        onclick="document.querySelector('[name=orderType]').value='RECENT'"
                        th:classappend="${param.orderType == 'RECENT' or param.orderType == null} ? ' active' : ''">
                    최신순
                </button>
                <button type="submit" class="btn btn-outline-dark"
                        onclick="document.querySelector('[name=orderType]').value='LIKE'"
                        th:classappend="${param.orderType == 'LIKE'} ? ' active' : ''">
                    추천순
                </button>
                <button type="submit" class="btn btn-outline-dark"
                        onclick="document.querySelector('[name=orderType]').value='VIEW'"
                        th:classappend="${param.orderType == 'VIEW'} ? ' active' : ''">
                    조회순
                </button>
            </div>
        </div>
    </form>

    <!-- 냉장고 자랑 -->
    <section id="fridge">
        <h2>냉장고 자랑</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="post : ${fridgeList.content}">

                <a th:href="@{'/post/' + ${post.id}}">
                    <img th:src="@{${post.imageUrl}}" class="img-fluid" alt="썸네일" />
                    <p th:text="${post.title}"></p>
                    <span th:text="'좋아요 수 ' + ${post.postLikes}"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- 요리 자랑 -->
    <section id="dish">
        <h2>요리 자랑</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="post : ${dishList.content}">
                <a th:href="@{'/post/' + ${post.id}}">
                    <img th:src="@{${post.imageUrl}}" class="img-fluid" alt="썸네일" />
                    <p th:text="${post.title}"></p>
                    <span th:text="'좋아요 수 ' + ${post.postLikes}"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- 노하우 -->
    <section id="tip">
        <h2>노하우</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="post : ${tipList.content}">
                <a th:href="@{'/post/' + ${post.id}}">
                    <img th:src="@{${post.imageUrl}}" class="img-fluid" alt="썸네일" />
                    <p th:text="${post.title}"></p>
                    <span th:text="'좋아요 수 ' + ${post.postLikes}"></span>
                </a>
            </div>
        </div>
    </section>

</div>
</html>
