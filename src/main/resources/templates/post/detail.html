<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/post/detail.css}">
</th:block>
<th:block layout:fragment="script">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.disabled) return;
                    btn.disabled = true;

                    const postId = btn.dataset.postId;

                    fetch('/post/like', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ postId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const icon = document.querySelector(`#likeIcon_${postId}`);
                        const count = document.querySelector(`#likeCount_${postId}`);

                        if (data.liked) {
                            icon.style.color = 'red';
                            btn.dataset.liked = "true";
                            icon.innerText = '‚ù§Ô∏è Ï¢ãÏïÑÏöî';
                        } else {
                            icon.style.color = 'gray';
                            btn.dataset.liked = "false";
                            icon.innerText = 'üíî Ï¢ãÏïÑÏöî Ï∑®ÏÜå';
                        }

                        if (count && data.likeCount !== undefined) {
                            count.innerText = data.likeCount;
                        }
                    })
                    .catch(err => console.error(err))
                    .finally(() => {
                        btn.disabled = false;
                    });
                });
            });
        });


    </script>



</th:block>


<div layout:fragment="main" id="main">

    <div class="container mt-4">

            <span th:text="${'ÏûëÏÑ±Ïùº:' + #temporals.format(post.uploadDate, 'yyyy-MM-dd HH:mm')} + ' | '">ÎÇ†Ïßú</span>
            <span th:text="${'Ï°∞ÌöåÏàò:' + post.viewCount}">0</span>
        </p>

        <hr/>

        <!-- Í≤åÏãúÍ∏Ä ÎÇ¥Ïö© Ï∂úÎ†• -->
        <div th:utext="${post.content}"></div>

        <hr/>

        <!-- Ï¢ãÏïÑÏöî -->
        <button class="like-section like-btn"
                th:id="'likeButton_' + ${post.id}"
                th:data-post-id="${post.id}"
                th:data-liked="${liked}">

            <span th:id="'likeIcon_' + ${post.id}"
                  th:style="'color:' + (${liked} ? 'red' : 'gray')">
                ‚ù§Ô∏è Ï¢ãÏïÑÏöî
            </span>
            <span th:id="'likeCount_' + ${post.id}" th:text="${post.postLikes}">0</span>
        </button>



        <!-- Ï∂îÍ∞Ä Î≤ÑÌäº (ÏàòÏ†ï, ÏÇ≠Ï†ú Îì±) -->
        <div>
            <span th:if="${user != null and user.loginId == post.loginId}">
                <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-primary">ÏàòÏ†ï</a>

                <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">ÏÇ≠Ï†ú</button>
                </form>
            </span>
            <a th:href="@{/post}" class="btn btn-secondary">Î™©Î°ù</a>
        </div>

        <!-- ÎåìÍ∏Ä -->
        <div class="comments">
            <h5>ÎåìÍ∏Ä <span th:text="${#lists.size(post.postCommentDtoList)}">0</span></h5>
            <ul>

                    <div class="comment-header">

                    </div>
                    <p th:text="${comment.content}">ÎÇ¥Ïö©</p>
                </li>
            </ul>

            <form th:action="@{/post/{id}/comment(id=${post.id})}" th:object="${newComment}" method="post">
                <textarea th:field="*{content}" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                <button type="submit">Îì±Î°ù</button>

</html>
