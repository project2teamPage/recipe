<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/user/login.css" />
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="main" id="main">


<div class="login">
    <span>로그인</span>
    <form class="id-create" method="post" th:action="@{/login}">
        <div class="id-title">아이디</div>
        <input
                class="id-create-form"
                type="text"
                name="loginId"
                placeholder="아이디를 입력하세요."
                required
        />
        <div class="pw-title">비밀번호</div>
        <input
                class="pw-create-form"
                type="password"
                name="password"
                placeholder="비밀번호를 입력하세요."
                required
        />
        <button class="login-btn" type="submit">로그인</button>

        <!-- 에러 메시지 출력 -->
        <div th:if="${param.error}" style="color:red; font-size:12px; margin-top: 5px;">
            로그인에 실패했습니다. 아이디 또는 비밀번호를 확인하세요.
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    </form>

</div>
    <div class="find-info">
        <div class="find-id"><a href="#">아이디 찾기</a></div>
        <div class="find-pw"><a href="#">비밀번호 찾기</a></div>
        <div class="sign-in"><a href="/user/signup">회원가입</a></div>
    </div>
    <footer>
        <div class="foot-box">
            <div class="con1"><a href="/user/terms">이용약관</a></div>
            <div class="con2"><a href="/user/personal">개인정보처리방침</a></div>
        </div>
    </footer>





</div>
</html>
