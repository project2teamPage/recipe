<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/user/signup.css" />
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="main" id="main">

<div class="signup">
  <span class="sign-up-title">회원가입</span>
  <div class="sign-up">
    <form action="/signup" class="sign-up-form" role="" method="post" th:object="${memberSignUpDto}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
      <label th:for="nickname" class="nick-name-title">* 닉네임</label>
      <input
              id="nickName"
              th:field="*{nickName}"
              class="nick-name-create-form"
              placeholder="ex. 김식탁"
      />
      <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="errorMessage"></p>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
      <label th:for="id" class="id-title">* 아이디</label>
      <!-- 에러 메시지 출력 -->
      <div th:if="${param.error}" style="color:red; font-size:12px; margin-top: 5px;">
        영어 소문자, 숫자 5~15자리로 입력해주세요.
      </div>
      <input
              th:field="*{loginId}"
              id="id"
              class="id-create-form"
              placeholder="아이디는 변경이 불가합니다. ex. kimsicktak1234"
      />
      <p>영문 소문자, 숫자를 조합하여 5~15자리 이하로 작성해주세요.</p>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
      <label th:for="password" class="pw-title">* 비밀번호</label>
      <input
              id="password"
              th:field="*{password}"
              class="pw-create-form"
              placeholder="비밀번호를 입력하세요."
      />
      <p>영문 대/소문자, 숫자를 조합하여 10~16자리 이하로 작성해주세요.</p>
      <input
              class="pw-create-form-2"
              type="password"
              placeholder="비밀번호를 다시 입력하세요."
      />

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
      <label th:for="email" class="eamil-title">* 이메일</label>
      <input
              id="email"
              th:field="*{email}"
              class="email-create-form"
              placeholder="이메일은 변경이 불가합니다. example@naver.com"
      />
      <p>이메일 형식에 맞춰서 입력해주세요.</p>

      <div class="check-box">
        <div class="form-check required-check">
          <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkAge"
          />
          <label class="form-check-label" for="checkAge">
            [필수] 본인은 만 14세 이상입니다.
          </label>
        </div>
        <div class="form-check required-check">
          <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkTerms"
                  checked
          />
          <label class="form-check-label" for="checkTerms">
            [필수] 이용약관 <a href="/user/terms">약관보기</a>
          </label>
        </div>
        <div class="form-check required-check">
          <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkPrivacy"
          />
          <label class="form-check-label" for="checkPrivacy">
            [필수] 개인정보수집동의 <a href="/user/personal">약관보기</a>
          </label>
        </div>
      </div>
      <button class="sign-up-btn" id="submitBtn">다음 단계로 이동</button>
    </form>
  </div>
</div>

  <footer>
    <div class="foot-box">
      <div class="con1"><a href="/user/terms">이용약관</a></div>
      <div class="con2"><a href="/user/personal">개인정보처리방침</a></div>
    </div>
  </footer>






</div>
</html>
