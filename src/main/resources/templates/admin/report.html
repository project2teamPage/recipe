<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        .report-table-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 15px;
        }

        th:first-child,
        td:first-child {
            width: 50px;
        }

    </style>
</th:block>
<th:block layout:fragment="script">

    </script>
</th:block>

<div layout:fragment="main" id="main">
    <div class="report-table-container">
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>신고자</th>
                    <th>피신고자</th>
                    <th>카테고리</th>
                    <th>신고제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reportColumn : ${reportList}">
                    <td>
                        <input type="checkbox">
                    </td>
                    <td th:text="${reportColumn.userId} + '(' + ${reportColumn.userNickName} + ')'"></td> <!-- 신고자 -->
                    <td th:text="${reportColumn.targetLoginId} + '(' + ${reportColumn.targetNickName} + ')'"></td> <!-- 피신고자 -->
                    <td th:text="${reportColumn.targetType}"></td>
                    <td>
                        <a th:href="${reportColumn.targetUrl}" th:text="${reportColumn.title}"></a>
                    </td>
                    <td th:text="${reportColumn.date}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</html>
