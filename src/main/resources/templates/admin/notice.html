<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div>
  <div>
  <button type="button" onclick="location.href='/admin/noticeWrite'">작성하기</button>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
      <tbody>
        <tr th:each="noticeColumn : ${noticeList}">
          <td>
            <input type="checkbox">
          </td>
          <td></td>
          <td>
            <span>[고정]</span>
            <a th:href="'/admin/noticeDetail/'+${noticeColumn.id}"
               th:text="${noticeColumn.title}"></a>
          </td>
          <td th:text="${noticeColumn.adminNickName}"></td>
          <td th:text="${noticeColumn.writeDate}"></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td></td>
          <td><span>[숨김]</span>관리자1</td>
          <td>점검</td>
        </tr>
      </tbody>
  </table>
</div>
</body>
</html>
