<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="main" id="main">


<div>
    <div>
        <button type="button" onclick="location.href='/admin/noticeWrite'">작성하기</button>
    </div>
    <table>
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noticeColumn : ${noticeList}">
            <td>
                <input type="checkbox">
            </td>
            <td></td>
            <td th:text="${noticeColumn.title}"><span>[고정]</span>관리자1</td>
            <td th:text="${noticeColumn.adminNickName}">긴급점검</td>
            <td th:text="${noticeColumn.writeDate}">긴급점검</td>
            <td>
                <span>[고정]</span>
                <a th:href="'/admin/noticeDetail/'+${noticeColumn.id}"
                   th:text="${noticeColumn.title}"></a>
            </td>
            <td th:text="${noticeColumn.adminNickName}"></td>
            <td th:text="${noticeColumn.writeDate}"></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td></td>
            <td><span>[숨김]</span>관리자1</td>
            <td>점검</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</html>
