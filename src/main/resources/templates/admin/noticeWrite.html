<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #eef1f6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* 헤더 콘텐츠 영역 너비와 맞춤 */
            margin: 0 auto;     /* 가운데 정렬 */
            padding: 40px 20px; /* 상하 여백, 좌우는 적당한 패딩 */
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: #34495e;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: 1px solid #ccd1d9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 250px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        button:hover {
            background-color: #2c80b4;
        }

        button[type="button"] {
            background-color: #7f8c8d;
        }

        button[type="button"]:hover {
            background-color: #606c76;
        }
    </style>
</th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="main" id="main">
    <div class="container">
        <div class="form-container">
            <h2>공지사항 작성</h2>

            <form th:action="@{/admin/noticeWrite}" th:object="${noticeDto}" method="post">
                <!-- CSRF 토큰 추가 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div style="margin-bottom: 20px;">
                    <label for="title">제목:</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="content">내용:</label>
                    <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" rows="10" required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit">작성 완료</button>
                    <button type="button" onclick="location.href='/admin/notice'">목록으로</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
